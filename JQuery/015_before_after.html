<!DOCTYPE html>
<html>

<head>
     <script src="../jquery-3.6.0.js"></script>
     <script>
          $(document).ready(function () {
               $("#btn1").click(function () {
                    $("a").before("<b>Before</b>");
               });
               $("#btn2").click(function () {
                    $("a").after("<i>After</i>");
               });
          });
     </script>
</head>

<body>
     <a href="vidyanidhi.com" alt="jQuery">link</a>
     <br><br>
     <button id="btn1">Insert before</button>
     <button id="btn2">Insert after</button>
</body>

</html>
