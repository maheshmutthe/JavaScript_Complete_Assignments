<!DOCTYPE html>

<head>
    <script>
        var a = 1;
        var t;

        function st() {
            t = setInterval("call()", 1000);
        }

        function call() {
            document.getElementById("nm").value = a++;
        }

        function tp() {
            alert("hi");
            clearInterval(t)
        }
    </script>
</head>

<body>
    <form>
        <progress id="n" value="0.0" max="1.0"></progress>
        <input id="nm" />
        <input type="button" value="start" onclick="st()" />
        <input type="button" onclick="tp()" value="stop">
    </form>
</body>

</html>
