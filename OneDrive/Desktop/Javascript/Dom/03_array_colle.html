<html>

<head>
    <script type="text/javascript">
        function callme() {
            var s = document.getElementsByTagName("p");
            alert(s.length);
            let data;
            var l = s.length;
            for (i = 0; i < l; i++) {
                data = data + s[i].innerHTML;
                //document.getElementById('dd').innerHTML+=s[i].innerHTML;
            }
            let div = document.getElementById('dd')
            console.log(s)
            div.innerHTML = data;
        }
    </script>
</head>

<body>
    <input type="button" onclick="callme()" value="clickme" />
    <p>Welcome<b> to world of</b> Dom</p>
    <p>2nd p</p>
    <p>3rd p</p>
    <div id="dd"></div>
</body>

</html>
