<!DOCTYPE html>
<html>

<body>

    <script>
        'use strict'
        class Account     {#
            firstname;#
            lastname;#
            balance;#
            id;
            static # aid = 0;   
            constructor(fname, lname, amt) {
                this.firstname = fname;
                this.lastname = lname;
                this._cbalance = amt;
                this.#id = ++Account.#aid;
            }
            set firstname(value) {
                this.#firstname = value;
            }
            get firstname() {
                return this.#firstname;
            }
            set _cbalance(value)  {
                this.#balance = value;
            }
            get  _cbalance() { 
                return  this.#balance;
            } 
            set  lastname(value)  {
                this.#lastname = value;
            }
            get  lastname() { 
                return  this.#lastname;
            }
            get  gid() { 
                return  this.#id;
            }  
            deposit(amt)  {     
                this._cbalance += amt;   
            }
            toString()  {  
                return   this.#id  +  " " +  this.firstname +  "  "  +  this.lastname + " " + this._cbalance
            }
        }
        class  Savingaccount  extends  Account {    
            constructor(acctype, fname, lname, amt)   { 
                super(fname, lname, amt)     this.type = acctype;      
            }

            withdraw(amt) {     
                const  minbal = 1000;      
                if (amt > (this._cbalance - minbal))      throw   new  TypeError("err");
                this._cbalance = this._cbalance - amt;    
            }
        }
        var  obj = new   Savingaccount ("sav", "Raj", "Mathur", 2000)
        obj.deposit(2000);
        document.write(obj);
        obj.withdraw(500);
        document.write(obj);
        //obj.gid=101;
    </script>

</body>

</html>
