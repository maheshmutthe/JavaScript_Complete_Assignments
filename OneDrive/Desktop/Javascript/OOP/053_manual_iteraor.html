<script>
    class MyIterator {
        constructor() {
                this.i = 0;
                this.step = new Array(1, 2);
            }
            [Symbol.iterator]() {
                return this;
            }
        next() {
            if (this.i < this.step.length) {
                return this.step[this.i++];
            }
            return {
                done: true
            };
        }
    }
    let iter = new MyIterator();
    console.log(iter.next());
    console.log(iter.next());
    // output: {done: true}
    console.log(iter.next());
</script>
