<!DOCTYPE html>
<html>

<head>
    <style>
        .mystyle {
            width: 500px;
            height: 50px;
        }
        
        .anotherClass {
            background-color: bisque;
        }
        
        .myClass {
            text-align: center;
            font-size: 25px;
            color: black;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="myDIV" class="mystyle anotherClass myClass">
        I am a DIV element with multiple classes
    </div>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x = document.getElementById("myDIV").classList;
            alert(x.length);
            alert(x[0]);
            console.log(x);
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
