<script>
    var str = "Hello World!";
    var res = str.toLowerCase();
    var result = str.toUpperCase();
    alert(str.trim());
    document.write(str.repeat(2));
    document.write("<hr/>");
    var n = str.startsWith("Hello"); //true
    var en = str.endsWith("rld!");
    var rr = str.includes("morld!", 3);
    document.write(res);
    document.write("<hr/>");
    document.write(result);
    document.write("<hr/>");
    document.write(n);
    document.write("<hr/>");
    document.write(en);
    document.write("<hr/>");
    document.write(rr);
</script>
